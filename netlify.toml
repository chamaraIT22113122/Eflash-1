[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# nft bundler handles mongodb and complex packages reliably
[functions]
  node_bundler = "nft"

# SPA catch-all â€” Netlify automatically serves /.netlify/functions/* BEFORE
# any redirect rules, so this does NOT intercept function calls
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  autoLaunch = false