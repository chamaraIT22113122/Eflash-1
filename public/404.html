<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Flash - Loading...</title>
  <script>
    // Handle SPA routing on GitHub Pages
    (function() {
      var pathSegmentsToKeep = 1; // For /Eflash-1/ base path
      var location = window.location;
      var path = location.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
      
      if (path.length > 0 && path[0] !== '') {
        var redirect = location.protocol + '//' + location.hostname + 
                      (location.port ? ':' + location.port : '') +
                      '/' + path.slice(0, pathSegmentsToKeep).join('/') + '/?' +
                      (path.join('/') ? 'p=/' + path.join('/').replace(/&/g, '~and~') : '') +
                      (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
                      location.hash;
        window.location.replace(redirect);
      } else {
        // Just go to the base path
        window.location.replace(location.protocol + '//' + location.hostname + 
                               (location.port ? ':' + location.port : '') + '/Eflash-1/');
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Loading...</h2>
    <p>Redirecting to E Flash website...</p>
  </div>
</body>
</html>
