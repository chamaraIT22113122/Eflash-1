  <body>
    <div id="root"></div>


    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      (function() {
        var query = window.location.search;
        if (query && query.indexOf('p=/') !== -1) {
          var redirect = query.split('p=/')[1].split('&')[0];
          redirect = redirect.replace(/~and~/g, '&');
          
          // Build the correct path
          var basePath = window.location.pathname.replace(/\/$/, ''); // Remove trailing slash
          var newPath = basePath + '/' + redirect;
          var newSearch = '';
          
          if (query.indexOf('q=') !== -1) {
            newSearch = '?' + query.split('q=')[1].replace(/~and~/g, '&');
          }
          
          window.history.replaceState(null, null, newPath + newSearch + window.location.hash);
        }
      })();
    </script>

    <script>
      // Service worker: enable only in production and clean up in local development.
      if ('serviceWorker' in navigator) {
        const isLocalDev =
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1' ||
          location.hostname === '[::1]'

        if (isLocalDev) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => registration.unregister())
          })
        } else {
          navigator.serviceWorker.register('/Eflash-1/sw.js').catch(() => {
            console.log('Service Worker registration failed')
          })
        }
      }
    </script>
