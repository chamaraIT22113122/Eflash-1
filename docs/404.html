<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Flash - Loading...</title>
  <script>
    // Store the current path and redirect to the correct base URL
    var currentPath = window.location.pathname;
    var correctBase = 'https://chamarait22113122.github.io/Eflash-1/';
    
    // Store path for React Router to handle
    if (currentPath !== '/Eflash-1/' && currentPath !== '/Eflash-1') {
      sessionStorage.setItem('redirectPath', currentPath + window.location.search + window.location.hash);
    }
    
    // Always redirect to the correct full URL
    window.location.replace(correctBase);
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Loading...</h2>
    <p>Redirecting to E Flash website...</p>
  </div>
</body>
</html>
