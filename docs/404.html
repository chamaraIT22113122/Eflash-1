<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Flash - Loading...</title>
  <script>
    // Only store path if it's not the home page or base path
    var currentPath = window.location.pathname;
    var basePath = '/Eflash-1/';
    
    // Only redirect through 404 if we're on an actual subpage
    if (currentPath !== basePath && currentPath !== basePath.slice(0, -1)) {
      sessionStorage.setItem('redirectPath', currentPath + window.location.search + window.location.hash);
      window.location.replace(basePath);
    } else {
      // If we're already on home, just load it normally
      window.location.replace(basePath);
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Loading...</h2>
    <p>Redirecting to E Flash website...</p>
  </div>
</body>
</html>
