    <!-- Restore the path after redirect from 404.html -->
    <script>
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          var base = '/E-Flash-1.2';
          var path = redirectPath.replace(base, '');
          if (path && path !== '/' && window.location.pathname === base + '/') {
            window.history.replaceState(null, null, base + path);
          }
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    <script>
      // Service worker: enable only in production and clean up in local development.
      if ('serviceWorker' in navigator) {
        const isLocalDev =
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1' ||
          location.hostname === '[::1]'

        if (isLocalDev) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => registration.unregister())
          })
        } else {
          navigator.serviceWorker.register('/E-Flash-1.2/sw.js').catch(() => {
            console.log('Service Worker registration failed')
          })
        }
      }
    </script>
